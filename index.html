<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div>
        <h1>Hangman Game</h1>

        <div>
            <label><input type="radio" name="level" value="0" id="level-btn">easy</label>
            <label><input type="radio" name="level" value="1" id="level-btn" checked>middle</label>
            <label><input type="radio" name="level" value="2" id="level-btn">difficult</label>
        </div>
        <button id="reset-btn" class="button">Restart</button>

        <p class="intro">Guess and press a key.</p>
        <div id="word-el" class="word-el"></div>
        <p id="guess-el"></p>
        <p id="chance-el"></p>
    </div>
    
    <script src="/scripts/requests.js"></script>
    <script src="/scripts/hangman.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
